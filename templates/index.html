{{define "index"}}
<div class="home-content">
    <p>{{.Content.Message}}</p>
    <p>{{.Content.Paragraph}}</p>
    <div class="artist-grid">
        {{range .Content.Artists}}
        <div class="artist-card">
            <a href="/artist/{{.ID}}">
                <img src="{{.Image}}" alt="{{.Name}}" class="artist-image">
                <h3>{{.Name}}</h3>
            </a>
        </div>
        {{end}}
    </div>
</div>
{{end}}
